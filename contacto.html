     <header class="header">
      <div class="contenedor">
        <h1 class="logo">H.D. Solutions</h1>
        <span class="icon-menu" id="btn-menu"></span>
        <nav class="nav" id="nav">

     <img src="img/hdsolutions.jpeg" alt="">

        <h2 class="banner__titulo">Contáctanos</h2>
        <p class="banner__txt">
            Envíanos tus preguntas o comentarios :       
        </p>
      </div>
    </div>
    <main class="main">
      <div class="contenedor-contacto">     
          <article class="info__columna__contacto">        
                <form  class="formulario" id="registro"  >                      
                       <input type="text" id="Nombre" class="formulario__input" placeholder="Nombre" required>     
                       <input type="text" id="Empresa" class="formulario__input" placeholder="Empresa" required> 
					   <input type="email" id="Correo" class="formulario__input" placeholder="Correo Electronico" required>
					   <h3>Escoja el Servicio Deseado<h3>
					   <select id="Servicios" class="formulario__input" onchange="servicios()">
						   <option value="Captaciones">Captaciones</option>
						   <option value="Convenios de Recaudos y Pagos">Convenios de Recaudos y Pagos</option>
						   <option value="Plataforma de Caja">Plataforma de Caja</option>
						   <option value="Desarrollos a la Medida">Desarrollos a la Medida</option>
						   <option value="Soporte y Mantenimiento">Soporte y Mantenimiento</option>
					   </select> 
					   <textarea class="formulario__input" rows="8" cols="80" placeholder="Escriba aquí su mensaje"required></textarea> 
                       <input type="submit" id="submit" class="formulario__submit">
                   </form>           
          </article>       
      </div>
